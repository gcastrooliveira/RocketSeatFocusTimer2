<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo Pomodoro">
    <title>Focus Timer - Pomodoro</title>

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>

</head>
<body>
    
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar/Desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play">
                <span class="sr-only">Iniciar Contador</span>
            </button>
            <button data-action="toggleRunning" class="ph ph-pause">
                <span class="sr-only">Pausar Contador</span>
            </button>
            <button data-action="reset" class="ph ph-stop secondary">
                <span class="sr-only">Reiniciar Contador</span>
            </button>
            <button data-action="addTime" class="ph ph-plus-circle">
                <span class="sr-only">Adicionar 5 minutos</span>
            </button>
            <button data-action="decreaseTime" class="ph ph-minus-circle">
                <span class="sr-only">Diminuir 5 minutos</span>
            </button>
        </section>

        
    </div>

    <div id="bgSoundsControl">
        <button class="ph ph-tree" data-action="toggleForestAudio">
        </button>
        <button class="ph ph-cloud-rain" data-action="toggleRainAudio">
        </button>
        <button class="ph ph-storefront" data-action="toggleCafeteriaAudio">
        </button>
        <button class="ph ph-flame" data-action="toggleFireplaceAudio">
        </button>
    </div>

</body>
</html>
